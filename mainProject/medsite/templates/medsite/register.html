<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - MedSite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-3">Register</h3>

        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
            {{ form.username.errors }}
          </div>

          <div class="mb-3">
            <label class="form-label">Email (optional)</label>
            {{ form.email }}
            {{ form.email.errors }}
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password1 }}
            {{ form.password1.errors }}
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            {{ form.password2 }}
            {{ form.password2.errors }}
          </div>

          <button class="btn btn-dark w-100 fw-bold">Create Account</button>
        </form>

        <div class="mt-3 text-center">
          <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>

        <div class="mt-2 text-center">
          <small><a href="{% url 'home' %}">Back to Home</a></small>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll("input").forEach(i => i.classList.add("form-control"));
  </script>
</body>
</html>

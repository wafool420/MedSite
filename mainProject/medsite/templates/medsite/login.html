<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - MedSite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:480px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-3">Login</h3>

        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>

          <button class="btn btn-dark w-100 fw-bold">Login</button>
        </form>

        <div class="mt-3 text-center">
          <small>New here? <a href="{% url 'register' %}">Create account</a></small>
        </div>

        <div class="mt-2 text-center">
          <small><a href="{% url 'home' %}">Back to Home</a></small>
        </div>
      </div>
    </div>
  </div>

  <script>
    // add bootstrap classes to django form inputs
    document.querySelectorAll("input").forEach(i => i.classList.add("form-control"));
  </script>
</body>
</html>
